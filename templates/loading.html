<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeRide - Save Life</title>
    <link rel="stylesheet" href="/static/css/loading.css">
</head>
<body>
    <div class="loading-container">
        <!-- Background Elements -->
        <div class="background-animation">
            <div class="particle particle-1"></div>
            <div class="particle particle-2"></div>
            <div class="particle particle-3"></div>
            <div class="particle particle-4"></div>
        </div>

        <!-- Main Logo Section -->
        <div class="logo-section">
            <div class="logo-container">
                <div class="logo-icon">
                    🚗💨
                </div>
                <h1 class="main-title">SafeRide</h1>
                <h2 class="tagline">Save Life</h2>
            </div>
        </div>

        <!-- Feature Highlights -->
        <div class="features-section">
            <div class="feature-item">
                <div class="feature-icon">🧠</div>
                <div class="feature-text">Offline-First AI</div>
            </div>
            <div class="feature-item">
                <div class="feature-icon">🚨</div>
                <div class="feature-text">Real-time Alerts</div>
            </div>
            <div class="feature-item">
                <div class="feature-icon">🌍</div>
                <div class="feature-text">Multilingual Support</div>
            </div>
            <div class="feature-item">
                <div class="feature-icon">📱</div>
                <div class="feature-text">PWA Ready</div>
            </div>
        </div>

        <!-- Loading Progress -->
        <div class="loading-section">
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
            <div class="loading-text">Initializing SafeRide...</div>
        </div>

        <!-- Offline Indicator -->
        <div class="offline-indicator">
            <div class="offline-icon">📶</div>
            <div class="offline-text">Offline Mode Active</div>
            <div class="offline-subtext">No internet required</div>
        </div>

        <!-- Powered By -->
        <div class="powered-section">
            <div class="powered-text">Powered by</div>
            <div class="gpt-logo">
                <span class="gpt-text">GPT-OSS</span>
                <span class="openai-text">OpenAI</span>
            </div>
        </div>

        <!-- Mobile Device Mockup -->
        <div class="mobile-mockup">
            <div class="phone-frame">
                <div class="phone-screen">
                    <div class="app-loading">
                        <div class="app-icon">🚗</div>
                        <div class="app-name">SafeRide</div>
                        <div class="loading-dots">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Audio Element for Voiceover (if supported) -->
    <audio id="voiceover" preload="auto">
        <source src="/static/audio/welcome.wav" type="audio/wav">
        <source src="/static/audio/welcome.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script src="/static/js/loading.js"></script>
</body>
</html>
